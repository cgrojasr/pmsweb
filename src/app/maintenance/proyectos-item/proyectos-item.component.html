<form #form="ngForm">
    <div class="row">
        <div class="col-md-4">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtNombre" placeholder="Nombre del proyecto" name="nombre" [(ngModel)]="proyecto.nombre">
                <label for="floatingInput">Nombre del proyecto</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="id_pm_asignado" [(ngModel)]="proyecto.id_pm_asignado">
                    <option *ngFor="let gestor of gestores" [ngValue]="gestor.id_gestor">
                        {{gestor.nombre}}
                    </option>
                  <!-- <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option> -->
                </select>
                <label for="floatingSelect">Project Manager</label>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="id_estado" [(ngModel)]="proyecto.id_estado">
                  <option selected>Selecciona el estado</option>
                  <option value="1">Maduración</option>
                  <option value="2">Planificación</option>
                  <option value="3">Ejecución</option>
                  <option value="4">Finalizado</option>
                </select>
                <label for="floatingSelect">Estado</label>
              </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="txtFechaInicio" placeholder="Fecha Inicio" name="fecha_inicio" [(ngModel)]="proyecto.fecha_inicio">
                <label for="floatingInput">Fecha Inicio</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 mb-3">
            <button class="btn btn-primary" (click)="btnRegistra_Click()">Registrar</button>
        </div>
    </div>
    Nombre proyecto: {{proyecto.nombre}}
</form>
