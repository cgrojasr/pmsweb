<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Project Manager</th>
            <th scope="col">Estado</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let item of proyectos">
            <td scope="row">{{item.id_proyecto}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.pm_asignado}}</td>
            <td>{{item.estado}}</td>
            <td>
                <button class="btn">
                    <img src="./../../../assets/4226577.png" style="height: 30px; width: 30px;">
                </button>
            </td>
            <td>
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#proyectoDeleteModal" (click)="btnEliminar_Click(item.id_proyecto)">
                    <img src="./../../../assets/3096750.png" style="height: 30px; width: 30px;">
                </button>
            </td>
        </tr>
    </tbody>
</table>
<app-proyecto-eliminar [id_proyecto]="id_proyecto_selected"></app-proyecto-eliminar>
